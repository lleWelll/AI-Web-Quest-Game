spring:
  application:
    name: web_quest_game
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webQuestGame
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    mongodb:
      uri: mongodb://localhost:27017/webQuestMongo

  thymeleaf:
    enabled: true
    suffix: .html
    mode: HTML
    cache: false

server:
  port: 8080
logging:
  file:
    name: logs/app.log
  level:
    root: info
